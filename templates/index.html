<html>
	<head>
		<title>DEREK HENRIQUEZ</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="static/css/main.css" />
		<noscript><link rel="stylesheet" href="static/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="inner">

							<!-- Logo -->
								<a href="{{  url_for('hello_world') }}" class="logo">
									<span class="symbol"><img src="static/images/logo.svg" alt="" /></span><span class="title">Derek Henriquez</span>
								</a>

							<a href="{{  url_for('about_derek') }}" class="logo2">
								<span class="title">About</span>
							</a>

						</div>
					</header>

				<!-- Menu -->
					<nav id="menu">
						<div id="Vimeo_Player"></div>
  						<script src="https://player.vimeo.com/api/player.js"></script>
  						<script>
							var options = {
								url:  '{{ main_result[0]['link'] }}',
								width: 1080
							};

							var videoPlayer = new Vimeo.Player('Vimeo_Player', options);

							videoPlayer.setVolume(1);
									    

							videoPlayer.on('play', function() {
								console.log('Played the first video');
							});
									    
						</script>
					</nav>

				<!-- Main -->
					<div id="main">
						<div class="inner">
							<section class="tiles">

								{% for result in main_result %}
								<article>
									<span class="image">
										<img src="{{ thumbnail_list[loop.index0] }} "alt="" />
									</span>

									<a href="#menu">
										<div class="content">
											<p>{{ result.name }}</p>
										</div>
									</a>
								</article>
								{%endfor%}

							</section>
						</div>
					</div>
			</div>

		<!-- Scripts -->
			<script src="static/js/jquery.min.js"></script>
			<script src="static/js/browser.min.js"></script>
			<script src="static/js/breakpoints.min.js"></script>
			<script src="static/js/util.js"></script>
			<script src="static/js/main.js"></script>

	</body>
</html>
